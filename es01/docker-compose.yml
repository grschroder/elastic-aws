version: '2.2'
services:
  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.0
    container_name: es01-test
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "ELASTIC_PASSWORD=testpass2020"
      - cluster.name=es-cluster
      - bootstrap.memory_lock=true
      - network.host=_local_,_site_
      - network.publish_host=INSTANCE-PUBLIC-IPV4
      - node.name=es01-test
      - node.master=true
      - node.data=true
      - http.port=9200
      - transport.port=9300
      - discovery.seed_hosts=es02-test,es03-test
      - cluster.initial_master_nodes=es01-test,es02-test,es03-test      
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data01:/usr/share/elasticsearch/data      
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - elastic
    hostname: es01-test


  kb:
    image: docker.elastic.co/kibana/kibana:7.6.0
    container_name: kb01-test
    volumes:      
      - /home/ubuntu/es/kibana.yml:/usr/share/kibana/config/kibana.yml
    ports:
      - 5600:5600      
      - 5601:5601
    networks:
      - elastic    
    
volumes:
  data01:
  
networks:
    elastic:
      driver: bridge
      ipam:
        driver: default
        config:
        - subnet: DOCKER-SUBNET
      